<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post">
  <label for="name">Name*</label>
  <input type="text" id="name" name="name" required><br><br>
  
  <label for="email">Email*</label>
  <input type="email" id="email" name="email" required><br><br>
  
  <label for="gender">Gender*</label><br>
  <input type="radio" id="gender_male" name="gender" value="male" required>
  <label for="gender_male">Male</label>
  <input type="radio" id="gender_female" name="gender" value="female">
  <label for="gender_female">Female</label><br><br>
  
  <label for="laptop">Laptop Brands</label>
  <select id="laptop" name="laptop">
    <option value="Apple">Apple</option>
    <option value="Asus">Asus</option>
    <option value="HP">HP</option>
  </select><br><br>
  
  <label for="age">Age*</label>
  <input type="number" id="age" name="age" required><br><br>
  
  <label for="dob">DOB*</label>
  <input type="date" id="dob" name="dob" required><br><br>
  
  <label for="password">Password*</label>
  <input type="password" id="password" name="password" required><br><br>
  
  <label for="portfolio">Portfolio URL</label>
  <input type="text" id="portfolio" name="portfolio"><br><br>
  
  <input type="submit" value="Submit">
</form>

</body>

</html>
